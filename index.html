        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <body>
        <div id="zonecentre" class="gradient">

                <li>

            <div id="titlebar_links">
            	<h1 style="text-align: center;margin:10px;"> Telegram connections Graph </h1>
	            <a href="https://t.me/regular_patty"><img src="img/telegram.png" style="position:absolute; top:0px; right:0px; margin:3px;height:40px; vertical-align: top;"></a>
